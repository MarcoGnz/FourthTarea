<!DOCTYPE html>
<html lang="es">

<head>
  <title>DIC cafe</title> <!-- Título de la página -->
  <link href="css/normalize.css" rel="stylesheet"> <!-- Enlace a una hoja de estilos llamada 'normalize.css' -->
  <link href="css/contact_validation.css" rel="stylesheet">
  <!-- Enlace a una hoja de estilos llamada 'contact_validation.css' -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <!-- Enlace a una fuente de Google Fonts -->
</head>

<body>
  <section class="section_inner"> <!-- Sección interna de la página -->
    <div class="section_title">
      <h1>CONTACT</h1> <!-- Título principal -->
      <p>Contáctanos</p> <!-- Párrafo de descripción -->
    </div>
    <form action="#" method="POST" id="form"> <!-- Formulario con un ID 'form' que se envía al hacer POST -->
      <table class="contact"> <!-- Tabla con una clase 'contact' -->
        <tr class="contact_line"> <!-- Fila de la tabla con una clase 'contact_line' -->
          <td class="contact_sign"><label for="name">Nombre</label></td>
          <!-- Celda de la tabla con una clase 'contact_sign', etiqueta de 'label' con 'for' para el campo 'name' -->
          <td class="contact_input"><input type="text" name="name" id="name"></td>
          <!-- Celda de la tabla con una clase 'contact_input', campo de entrada de texto con 'type' como 'text', name 'name' e ID 'name' -->
        </tr>
        <tr class="contact_line">
          <td class="contact_sign"><label for="email">Email</label></td>
          <td class="contact_input"><input type="email" name="email" id="email"></td>
        </tr>
        <tr class="contact_line">
          <td class="contact_sign"><label for="email_confirm">Email (confirmación)</label></td>
          <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
        </tr>
        <td></td>
        <tr class="contact_content">
          <td class="contact_sign"><label for="content">Contenido</label></td>
          <td class="contact_input"><textarea name="content" id="content"></textarea></td>
        </tr>
      </table>
      <div class="contact_btn_area"> <!-- Área de botones con una clase 'contact_btn_area' -->
        <button type="reset" class="contact_btn reset_btn">reiniciar</button>
        <!-- Botón de reinicio con clase 'contact_btn reset_btn' -->
        <button type="submit" class="contact_btn submit_btn">Transmite.</button>
        <!-- Botón de envío con clase 'contact_btn submit_btn' -->
      </div>
    </form>
  </section>
  <script type="text/javascript" src="javascripts/validation.js"></script>
  <!-- Inclusión de un archivo JavaScript llamado 'validation.js' -->
</body>

</html>
